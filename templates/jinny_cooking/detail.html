{% extends "jinny_cooking/master.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'jinny_cooking/css/detail.css' %}">
{% endblock %}

{% block header %}

{% endblock %}

{% block content %}
    <section class="detail">
        <h1>{{object.title}}</h1>
        <span>{{object.date}}</span>
        {% if object.video != null %}
        <a href="{{object.video}}" target="_blank" class="watch-video">Watch video</a>
        {% endif %}
        <p>{{object.description}}</p>
        <img src="{{object.image.url}}">
    </section>
{% endblock %}
