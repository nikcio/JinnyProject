{% extends "jinny_cooking/master.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'jinny_cooking/css/about.css' %}{{version}}">
    <meta property="og:description" name="description" content="{{about.description}}">
    <meta name="keywords" content="Jinnytty, Recipes, Food">
    <meta name="author" content="Nikcio">
    <meta property="og:image" content="{% static 'jinny_cooking/img/Jinnytty-website.png' %}">
    <meta property="og:image:width" content="1600">
    <meta property="og:image:height" content="1200">
    <meta property="og:type" content="website"/>
{% endblock %}

{% block header %}

{% endblock %}

{% block content %}
    <section class="about">
        <h1>{{about.title}}</h1>
        <p>{{about.description}}</p>
    </section>
{% endblock %}>
